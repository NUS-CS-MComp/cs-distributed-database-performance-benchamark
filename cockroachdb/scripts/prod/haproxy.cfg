
global
  maxconn 4096

defaults
    mode                tcp
    # Timeout values should be configured for your specific use.
    # See: https://cbonte.github.io/haproxy-dconv/1.8/configuration.html#4-timeout%20connect
    timeout connect     10s
    timeout client      1m
    timeout server      1m
    # TCP keep-alive on client side. Server already enables them.
    option              clitcpka

listen psql
    bind :26257
    mode tcp
    balance roundrobin
    option httpchk GET /health?ready=1
    server cockroach1 xcnc35.comp.nus.edu.sg:26262 check port 8081
    server cockroach2 xcnc36.comp.nus.edu.sg:26262 check port 8081
    server cockroach3 xcnc38.comp.nus.edu.sg:26262 check port 8081
    server cockroach4 xcnc37.comp.nus.edu.sg:26262 check port 8081
    server cockroach5 xcnc39.comp.nus.edu.sg:26262 check port 8081

